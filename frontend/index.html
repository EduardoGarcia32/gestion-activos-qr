<!DOCTYPE html>
<html>
<head>
    <title>Gesti√≥n de Activos</title>
</head>
<body>
    <h1>Lista de Activos</h1>
    <div id="assets"></div>

    <script>
        async function loadAssets() {
            try {
                // 1. Obtener token (primero debes hacer login)
                const loginResponse = await fetch('http://localhost:800/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: "admin@example.com",
                        password: "admin123"
                    })
                });
                const { token } = await loginResponse.json();

                // 2. Obtener assets con el token
                const response = await fetch('http://localhost:800/api/assets', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const { data: assets } = await response.json();

                // 3. Mostrar en pantalla
                const container = document.getElementById('assets');
                assets.forEach(asset => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p><strong>${asset.assetNumber}</strong>: ${asset.type} - ${asset.model}</p>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Error:', error);
            }
        }

        loadAssets();
    </script>
</body>
</html>
